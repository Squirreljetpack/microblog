{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/upvotejs.css') }}">
<script src="{{ url_for('static', filename='js/upvotejs.js') }}"></script>

<div class="jumbotron">
    <div class="container-fluid">
        <h1 class="display-4">Search Results</h1>
        <p class="lead">Basic search.</p>
        <hr class="my-4">
        <p>{{ total }} results</p>
        <p>Page {{ page }}</p>

        <a class="btn btn-primary" data-toggle="collapse" href="#Advanced" role="button" aria-expanded="false"
            aria-controls="collapseExample">
            Advanced Search
        </a>
    </div>
</div>

    <div class="collapse" id="Advanced">
            <div class="container">
        <br>
        <form>
            <fieldset disabled>
                <div class="form-group">
                    <label for="SearchUser">Search By User</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Obama">
                </div>
                <div class="form-group">
                    <label for="SearchDate">Search By Date</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="November 9, 1989">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
        <br>


    </div>
    <hr>
</div>


<div class="container mt-5">
    {% for post in posts %}
    {% include '_posttime.html' %}
    {% endfor %}
</div>


<div class="container">
    <nav>
        <ul class="pagination">
            <li class="page-item {% if not prev_url %} disabled{% endif %}">
                <a class="page-link" href="{{ prev_url or '#' }}">Previous</a>
            </li>
            <li class="page-item {% if not next_url %} disabled{% endif %}">
                <a class="page-link" href="{{ next_url or '#' }}">Next</a>
            </li>
        </ul>
    </nav>
</div>


{% endblock %}
